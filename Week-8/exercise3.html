<!DOCTYPE html>
<html>
    <head>
        <title>ReactJs Practice 3</title>
    </head>
    <body>
        <div>
            <input id="n1"></input><br></br>
            <input id="n2"></input><br></br>
            <button id="sum">Add</button>
        </div>
        <div id="root">
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script type="text/babel">
           function sum(){
                var num1 = parseInt(document.getElementById("n1").value)
                var num2 = parseInt(document.getElementById("n2").value)
                var sum = num1+num2;
                var element = <h1> The sum of two number is {sum}</h1>
                var root = document.getElementById("root")
                ReactDOM.render(element , root)
           }
           document.getElementById("sum").addEventListener('click',sum)
        </script>
    </body>
</html>
